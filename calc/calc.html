<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="calc.js"></script>
</head>
<body>
    <input type="text" id="calc_input">
    <br>
    <table>
    <tr>
        <td> <input type="button" value="1" onclick="calc_input(1)"></td>
        <td> <input type="button" value="2" onclick="calc_input(2)"></td>
        <td> <input type="button" value="3" onclick="calc_input(3)"></td>
        <td> <input type="button" value="+" onclick="calc_input('+')"></td>
    </tr>
    <tr>
        <td> <input type="button" value="4" onclick="calc_input(4)"></td>
        <td> <input type="button" value="5" onclick="calc_input(5)"></td>
        <td> <input type="button" value="6" onclick="calc_input(6)"></td>
        <td> <input type="button" value="-" onclick="calc_input('-')"></td>
    </tr>
    <tr>
        <td> <input type="button" value="7" onclick="calc_input(7)"></td>
        <td> <input type="button" value="8" onclick="calc_input(8)"></td>
        <td> <input type="button" value="9" onclick="calc_input(9)"></td>
        <td> <input type="button" value="*" onclick="calc_input('*')"></td>
    </tr>
    <tr>
        <td> <input type="button" value="0" onclick="calc_input(0)"></td>
        <td> <input type="button" value="/" onclick="calc_input('/')"></td>
        <td> <input type="button" value="." onclick="calc_input('.')"></td>
        <td> <input type="button" value="=" onclick="calc_equal()"></td>
    </tr>
    </table>
</body>
</html>
